<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="container">
    <article class="title">
      <h2>Our reviews</h2>
      <div class="underline"></div>
    </article>
    <article class="review">
      <div class="img-container">
        <img src="" alt="" id="person-img">
        <h4 id="author">Jhon doe</h4>
        <p id="job">Web developer</p>
        <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est minima deserunt ad. Nesciunt sunt, nostrum reprehenderit magni magnam dolores possimus molestias voluptates exercitationem, fugit qui dolorem fuga eos alias quam!</p>
        <div class="button-container">
          <button class="prev-bnt">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
            </svg>
          </button>
          <button class="nextbnt">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
            </svg>
          </button>
        </div>
        <button class="random-btn">Surpreenda-me</button>
      </div>
    </article>
  </section>
  <script src="app.js"></script>
</body>

</html>
